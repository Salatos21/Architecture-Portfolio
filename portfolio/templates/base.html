<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ t("site_title") }}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<div id="lightbox">
  <img id="lightbox-img" src="" alt="">
</div>





<body class="fade {% block body_class %}{% endblock %}">
  <header class="navbar">
    <div class="nav-inner">

      <!-- HOME слева -->
      <div class="nav-left">
        <a href="{{ url_for('home') }}">{{ t("menu_home") }}</a>
      </div>

      <!-- ЦЕНТРАЛЬНОЕ МЕНЮ -->
      <nav class="nav-center">
        <a href="{{ url_for('projects') }}">{{ t("menu_projects") }}</a>
        <a href="{{ url_for('resume') }}">{{ t("menu_cv") }}</a>
        <a href="{{ url_for('contact') }}">{{ t("menu_contact") }}</a>
      </nav>

      <!-- ПРАВАЯ ЧАСТЬ: ЯЗЫК + SHARE -->
      <div style="display:flex; align-items:center; gap:18px; justify-self:end;">

        <!-- LANGUAGE SWITCH -->
        <div class="lang-switch">
          <a href="{{ url_for('set_lang', lang='en') }}"
             class="{% if lang == 'en' %}active{% endif %}">EN</a>
          <span class="sep">/</span>
          <a href="{{ url_for('set_lang', lang='es') }}"
             class="{% if lang == 'es' %}active{% endif %}">ES</a>
        </div>

        <!-- SHARE BUTTON -->
        <button class="share-btn" type="button" aria-label="Share" title="Share">
          <svg width="25" height="25" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <circle cx="18" cy="5" r="2" fill="currentColor"/>
            <circle cx="6" cy="12" r="2" fill="currentColor"/>
            <circle cx="18" cy="19" r="2" fill="currentColor"/>
            <path d="M8 12L16 6" stroke="currentColor" stroke-width="1.5"/>
            <path d="M8 12L16 18" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>

      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
